<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YT Ad Blocker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; text-align: center; }
        h2 { margin: 0; font-size: 16px; }
        #status { font-weight: bold; color: green; }
        button { margin-top: 10px; padding: 5px 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Simple YT Ad Blocker</h2>
    <p>Status: <span id="status">Running</span></p>
    <button id="reload-btn">Reload</button>

    <script>
        document.getElementById("reload-btn").addEventListener("click", () => {
            chrome.runtime.reload();
        });
    </script>
</body>
</html>
